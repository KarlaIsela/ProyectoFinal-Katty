<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Katty-Pong</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Katty-Pong</h1>
  <canvas id="juego" width="700" height="500"></canvas>

  <button onclick="togglePausa()">⏸️ | ▶️</button>
  <button onclick="reiniciarJuego()">🔄</button>

  <div id="ventana" class="ventana oculto">
    <div class="contenido-ventana">
      <p id="mensaje-ventana"></p>
        <button onclick="reiniciarJuego()">🔁 Volver a jugar</button>
        <button onclick="cerrarVentana()">▶️ Reanudar juego</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
